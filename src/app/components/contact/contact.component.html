<div class="container">
    <h2>Contacto</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          El nombre es requerido.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email" #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          Un correo electrónico válido es requerido.
        </div>
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea class="form-control" id="message" rows="5" required [(ngModel)]="message" name="message" #message="ngModel"></textarea>
        <div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert alert-danger">
          El mensaje es requerido.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Enviar</button>
    </form>
  </div>
